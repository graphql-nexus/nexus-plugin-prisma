name: trunk

on:
  push:
    branches: [main]

env:
  PRISMA_TELEMETRY_INFORMATION: "nexus-plugin-prisma trunk.yml"

jobs:
  schema-tests:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
        nexus: [nexus@^1.0.0]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn --frozen-lockfile
      - run: yarn add ${{ matrix.nexus }}
      - run: yarn build
      - run: yarn -s test
